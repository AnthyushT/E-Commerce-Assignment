<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="proceed.css" />
    <title>CheckOut</title>
  </head>
  <body>
    <div class="checkout-heading">
      <h1>Fill Your Details</h1>
    </div>

    <div class="inputs-container">
      <div class="input-box">
        <input
          type="text"
          id="name"
          placeholder="Name"
          autocomplete="off"
        />
        <input
          type="text"
          id="city"
          placeholder="City"
          autocomplete="off"
        />
        <input
          type="number"
          id="num"
          placeholder="Number"
          autocomplete="off"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          autocomplete="off"
        />
        <input
          type="text"
          id="sadress"
          placeholder="Shipping Adress"
          autocomplete="off"
        />
        <button id="place_order">Confirm Your Order</button>
      </div>
    </div>

    <script src="./proceed.js"></script>
  </body>
</html>
